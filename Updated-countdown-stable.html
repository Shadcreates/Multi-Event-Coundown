<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Event Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* === Base styles for body === */
    body {
      font-family: sans-serif;
      background-color: #111; /* Dark background for contrast */
      color: #fff;
      margin: 0;
      padding: 1rem;
    }

    /* === Container for each countdown event === */
    .event {
      margin: 2rem auto;
      max-width: 700px;
      padding: 2rem;
      background-color: #000; /* Black card background */
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      position: relative;
    }

    /* === Name of the event === */
    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    /* === Container for time units === */
    .countdown {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    /* === Container for each time unit (days, hours, etc.) === */
    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === Number display === */
    .value {
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* === Label text under numbers === */
    .label {
      font-size: 0.9rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<script>
  // === Utility function to create a Date object from DD, MM, YYYY format ===
  function makeDate(d, m, y) {
    return new Date(y, m - 1, d); // JavaScript months are 0-indexed
  }

  // === List of countdown events with names and target end dates ===
  const events = [
    {
      name: "Test1",
      endDate: makeDate(30, 7, 2025),
    },
    {
      name: "Test2",
      endDate: makeDate(15, 5, 2026),
    }
  ];

  // === Main function to update and display all countdown timers ===
  function updateCountdowns() {
    document.body.innerHTML = ""; // Clear the body to redraw all events

    events.forEach(event => {
      // === Create main container for the event ===
      const wrapper = document.createElement("div");
      wrapper.className = "event";

      // === Add event name as title ===
      const title = document.createElement("div");
      title.className = "event-title";
      title.textContent = event.name;
      wrapper.appendChild(title);

      // === Add event target date below the title ===
      const dateText = document.createElement("div");
      dateText.className = "label";
      dateText.textContent = `Target Date: ${event.endDate.toDateString()}`;
      wrapper.appendChild(dateText);

      // === Create countdown container ===
      const countdown = document.createElement("div");
      countdown.className = "countdown";

      // === Calculate time difference between now and the event date (in days only) ===
      const now = new Date();
      const diff = event.endDate - now;
      const isPast = diff < 0;
      const totalDays = Math.abs(Math.floor(diff / (1000 * 60 * 60 * 24)));

      const days = totalDays;

      const data = [
        { label: isPast ? 'DAYS SINCE' : 'DAYS LEFT', value: days }
      ];

      data.forEach(unit => {
        const unitDiv = document.createElement("div");
        unitDiv.className = "unit";

        const value = document.createElement("div");
        value.className = "value";
        value.textContent = unit.value.toString().padStart(2, '0');

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = unit.label;

        unitDiv.appendChild(value);
        unitDiv.appendChild(label);
        countdown.appendChild(unitDiv);
      });

      wrapper.appendChild(countdown);
      document.body.appendChild(wrapper);
    });
  }

  updateCountdowns();
  setInterval(updateCountdowns, 1000);
</script>
</body>
</html>
