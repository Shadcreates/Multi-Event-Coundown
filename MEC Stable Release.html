<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Event Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importing Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> <!-- Use custom fonts -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif; /* Place the primary font inside single quotations. The secondary font will be used in case of an error with the primary font. */
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }

    .event {
      margin: 2rem auto;
      max-width: 700px;
      padding: 2rem;
      background-color: #000;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
    }

    .unit {
      margin: 0 1rem;
      text-align: center;
    }

    .value {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<script>
  // === Helper function to create a Date from day, month, year ===
  function makeDate(d, m, y) {
    return new Date(y, m - 1, d);
  }

  // === Define the events here ===
  const events = [
    {
      name: "Event 1",
      endDate: makeDate(1, 1, 2026)
    },
    {
      name: "Event 2",
      endDate: makeDate(1, 1, 2024)
    }
  ]; // Add new events above this line //

  // === Main function to render the countdowns ===
  function updateCountdowns() {
    document.body.innerHTML = ""; // Clear existing content

    events.forEach(event => {
      const wrapper = document.createElement("div");
      wrapper.className = "event";

      // Add event name as title
      const title = document.createElement("div");
      title.className = "event-title";
      title.textContent = event.name;
      wrapper.appendChild(title);

      // Add event end date
      const dateText = document.createElement("div");
      dateText.className = "label";
      dateText.textContent = `Target Date: ${event.endDate.toDateString()}`;
      wrapper.appendChild(dateText);

      // Create countdown display
      const countdown = document.createElement("div");
      countdown.className = "countdown";

      const now = new Date();
      const diff = event.endDate - now;
      const isPast = diff < 0;
      const days = Math.abs(Math.floor(diff / (1000 * 60 * 60 * 24)));

      const unitDiv = document.createElement("div");
      unitDiv.className = "unit";

      const value = document.createElement("div");
      value.className = "value";
      value.textContent = days.toString().padStart(2, '0');

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = isPast ? 'DAYS SINCE' : 'DAYS LEFT';

      unitDiv.appendChild(value);
      unitDiv.appendChild(label);
      countdown.appendChild(unitDiv);
      wrapper.appendChild(countdown);
      document.body.appendChild(wrapper);
    });
  }

  updateCountdowns();
  setInterval(updateCountdowns, 1000);
</script>
</body>
</html>
